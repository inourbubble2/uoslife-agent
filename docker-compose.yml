services:
  db:
    image: pgvector/pgvector:pg16
    container_name: uoslife-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  source-db:
    image: postgres:16
    container_name: uoslife-source-db
    environment:
      - POSTGRES_USER=${SOURCE_POSTGRES_USER}
      - POSTGRES_PASSWORD=${SOURCE_POSTGRES_PASSWORD}
      - POSTGRES_DB=${SOURCE_POSTGRES_DB}
    ports:
      - "${SOURCE_POSTGRES_PORT:-5433}:5432"
    volumes:
      - source_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SOURCE_POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: uoslife-agent
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - SOURCE_DATABASE_URL=postgresql+asyncpg://${SOURCE_POSTGRES_USER}:${SOURCE_POSTGRES_PASSWORD}@source-db:5432/${SOURCE_POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
      source-db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
  source_postgres_data:
